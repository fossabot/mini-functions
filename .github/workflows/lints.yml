name: ‚ùØ lints

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy-stable:
    name: Stable toolchain lints (clippy) ü¶Ä
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features -- -D warnings

  clippy-beta:
    name: Beta toolchain lints (clippy) ü¶Ä
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features -- -D warnings
