name: ‚ùØ release

on: [push, pull_request]

env:
  APP_NAME: "mini-functions"

jobs:
  create-release:
    name: ${{ matrix.name }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            name: Linux Binary 64-Bit
            target: x86_64-unknown-linux-musl

          - os: macos-latest
            name: MacOS Binary 64-Bit
            target: x86_64-apple-darwin
            target2: aarch64-apple-darwin
            env:
              MACOSX_DEPLOYMENT_TARGET: 10.7

          - os: windows-latest
            name: Windows Binary 64-Bit
            target: x86_64-pc-windows-msvc

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Add rustup default target
        run: rustup target add ${{ matrix.target }}

      - name: Add rustup Apple ARM64 target
        if: ${{ matrix.os == 'macos-latest' }}
        run: rustup target add ${{ matrix.target2 }}

      - name: Build default target in release mode
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Apple ARM64 target in release mode
        if: ${{ matrix.os == 'macos-latest' }}
        run: cargo build --release --target ${{ matrix.target2 }}

      - name: Get latest release version number
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Create zip file on Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          choco install zip
          cd target/${{ matrix.target }}/release
          zip ${{ env.APP_NAME }}-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.zip ${{ env.APP_NAME }}.exe
          cd ../../..

      - name: Create tar.gz file on macOS
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          chmod +x target/${{ matrix.target }}/release/${{ env.APP_NAME }}
          tar -zcf target/${{ matrix.target }}/release/${{ env.APP_NAME }}-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release ${{ env.APP_NAME }}
          chmod +x target/${{ matrix.target2 }}/release/${{ env.APP_NAME }}
          tar -zcf target/${{ matrix.target2 }}/release/${{ env.APP_NAME }}-${{ steps.get_version.outputs.version }}-${{ matrix.target2 }}.tar.gz -C target/${{ matrix.target2 }}/release ${{ env.APP_NAME }}

      - name: Create tar.gz file on Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          chmod +x target/${{ matrix.target }}/release/${{ env.APP_NAME }}
          tar -zcf target/${{ matrix.target }}/release/${{ env.APP_NAME }}-${{ steps.get_version.outputs.version }}-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release ${{ env.APP_NAME }}

      - name: Upload release and assets to GitHub
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          release_name: ${{ env.APP_NAME }} ${{ steps.get_version.outputs.version }}
          file_glob: true
          file: target/*/release/${{ env.APP_NAME }}-${{ steps.get_version.outputs.version }}-*.{zip,tar.gz}

      - name: Upload release to crates.io
        uses: katyo/publish-crates@v1
        if: ${{ matrix.os == 'ubuntu-latest' }}
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
